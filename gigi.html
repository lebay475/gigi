    body {

      display: flex;

      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 820px;
      width: 92%;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    h2 {
      color: #ff4f91;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    video {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto 10px;
    }
    
    .heart {
      position: absolute;
      color: #ff85a2;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 14px;
      color: #555;
    }
  </style>
